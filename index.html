<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>DoggoDex</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" />
	<link rel="stylesheet" href="src/index.css" />
	<script defer src="src/index.js" type="module"></script>
	<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>

<body>
	<main>
		<div id="main-container">
			<nav>
				<div class="nav nav-tabs active" id="nav-tab" role="tablist">
					<button class="nav-link" id="nav-home-tab" data-bs-toggle="tab"
						data-bs-target="#nav-home" type="button" role="tab"
						aria-controls="nav-home" aria-selected="true">About</button>


					<button class="nav-link" id="nav-profile-tab" data-bs-toggle="tab"
						data-bs-target="#nav-profile" type="button" role="tab"
						aria-controls="nav-profile" aria-selected="false">Search</button>


					<button class="nav-link" id="nav-contact-tab" data-bs-toggle="tab"
						data-bs-target="#nav-contact" type="button" role="tab"
						aria-controls="nav-contact" aria-selected="false">Gallery</button>
				</div>
			</nav>

			<div class="tab-content" id="nav-tabContent">

				<div class="tab-pane fade show active" id="nav-home" role="tabpanel"
					aria-labelledby="nav-home-tab">
					about
				</div>
				<div class="tab-pane fade" id="profile" role="tabpanel" aria-labelledby="profile-tab">
					<div class="input-group">
						<input id="breed" type="text" class="form-control rounded"
							placeholder="Search" aria-label="Search"
							aria-describedby="search-addon" />
					</div>
				</div>


				<div class="tab-pane fade" id="contact" role="tabpanel" aria-labelledby="contact-tab">
					bye</div>
			</div>






			<div>
				<!--
				<button id="rand">Random Dog Breed</button>
				<button id="all">All Breeds</button>
				-->
			</div>
			<div class="row">

			</div>


		</div>
	</main>
</body>

</html>
