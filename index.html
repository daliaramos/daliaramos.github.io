<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DoggoDex Search</title>
    <link rel="icon" type="image/jpg" href="./images/dog_icon.jpg">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="src/index.css" />
    <link rel="stylesheet" href="src/about.css" />
    <script src="https://kit.fontawesome.com/17bdd60f3e.js" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script>
        function aboutLocation() {
            window.location.href = "about.html";
        }
        function galleryLocation() {
            window.location.href = "gallery.html";
        }
    </script>
</head>

<body>
    <main>
        <div id="main-container">
            <div class="main-title">
                <h1 class="doggodex">
                    <span class="doggo">Doggo</span>Dex
                </h1>
            </div>
            <h2>Providing information about your favorite dog breeds!</h2>

            <section class="row justify-content-center">
                <div class="col-6 col-sm-6 col-md-4">
                    <a href="/doggodex/search.html" aria-label="link to search page">
                        <btn class="box-img-link"><i class="fa-solid fa-magnifying-glass"></i></btn>
                    </a>
                </div>
                <div class="col-6 col-sm-6 col-md-4">
                    <a href="/doggodex/gallery.html" aria-label="link to gallery page">
                        <btn class="box-img-link"><i class="fa-solid fa-images"></i></btn>
                    </a>
                </div>
                <div class="col-6 col-sm-6 col-md-4">
                    <a class="link" href="/doggodex/about.html" aria-label="link to the developers' about page">
                        <btn class="box-img-link"><i class="fa-solid fa-address-book"></i></btn>
                    </a>
                </div>
            </section>

            <div class="footer">
                <p class="footer-text vertically-aligned-text">We use <a
                        href="https://www.mediawiki.org/wiki/API:Main_page">WikiMedia</a>
                    and the <a href="https://dog.ceo/dog-api/">Unofficial Stanford Dogs Dataset API</a>
                    to deliver information about your favorite dog breeds.</p>
            </div>

        </div>
    </main>
</body>

</html>
